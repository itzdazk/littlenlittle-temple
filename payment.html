<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap-5.2.3-dist\css\bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/base.css" />
    <title>Trang chủ</title>
  </head>
  <body>
    <div class="navigation w-100">
      <div class="navigation_root container-fluid">
        <div class="container text-white">
          <div class="row">
            <div class="col col-lg-4">
              <img
                class="img-fluid nagivation_img"
                src="img/Little & Little Logo (ngang) 1.png"
                alt=""
              />
            </div>

            <div class="col d-flex justify-content-center align-items-center">
             
                <div class="nagivation_text">Trang chủ</div>
             
            </div>

            <div
              class="col nagivation_text d-flex justify-content-center align-items-center"
            >
              <div class="nagivation_text">Sự kiện</div>
            </div>

            <div
              class="col nagivation_text d-flex justify-content-center align-items-center"
            >
              <div class="nagivation_text">Liên hệ</div>
            </div>

            <div
              class="col d-flex justify-content-center align-items-center col-lg-4"
            >
              <div class="nagivation_text nagivation_text-contact">
                <span class="nagivation_text-icon me-1"
                  ><i class="fa-solid fa-phone"></i
                ></span>
                0123456789
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="content_background">
      <div class="content_background-child container">
        <div class="content_logo ">
          <span class="container-fluid">
    
            <h1 class="content_title my-1 text-center">Thanh toán</h1>

            <div class="row content_main mt-4">
                <div class="content_main-infor-layout-bottom col-8">
                    <div class=" content_main-ticket-root">
                        <div class="content_main-ticket-title" style="left: 18%;">
                            <div class="content_main-ticket-title-layout" >
                                <p style="font-size: 15px;">
                                    THÔNG TIN THANH TOÁN
                                </p>
                            </div>
                           
                        </div>
                        <div class="content_main-ticket-child ">
                            <div class="content_main-ticket-child-layout " >
                               <div class="row mt-3 ms-5">
                                <div class="col-5">
                                    <label for="" class="payment-label">Số tiền thanh toán</label>
                                </div>
                                <div class="col-2">
                                    <label for="" class="payment-label">Số lượng vé</label>
                                </div>
                                <div class="col-5">
                                    <label for="" class="payment-label">Ngày sử dụng</label>
                                </div>
                                <div class="col-5 ">
                                    <input  class="ticket-input" type="text" value="360.000 vnđ">
                                </div>
                                <div class="col-2 ">
                                    <div>
                                        <input  class="ticket-input" type="text" value="4"> 
                                    </div>
                                    
                                </div>
                                <div class="col-5 ">
                                    <input  class="ticket-input" type="text" value="15/08/2021">
                                </div>
                               
                               </div>
                               <div class="row mt-3 ms-5">
                                <div class="col-12">
                                    <label for="" class="payment-label">Thông tin liên hệ</label>
                                </div>
                                <div class="col-7 ">
                                    <input  class="ticket-input" type="text" value="Nguyễn Thị Ngọc Tuyền">
                                </div>
                               
                               </div>
                               <div class="row mt-3 ms-5">
                                <div class="col-12">
                                    <label for="" class="payment-label">Số điện thoại</label>
                                </div>
                                <div class="col-4 ">
                                    <input  class="ticket-input" type="text" value="000000000000">
                                </div>
                               
                               </div>
                               <div class="row mt-3 mb-5 ms-5">
                                <div class="col-12">
                                    <label for="" class="payment-label">Email</label>
                                </div>
                                <div class="col-8 mb-4">
                                    <input  class="ticket-input" type="text" value="tuyen@gmail.com">
                                </div>
    
                               
                               </div>
    
                            
    
                            
    
                            </div>
                            
                        </div>
                        </div>
                       
                    </div>
                
                <div class="content_main-infor-layout-bottom col-4">
                <div class=" content_main-ticket-root">
                    <div class="content_main-ticket-title" style="left: 18%;">
                        <div class="content_main-ticket-title-layout" >
                            <p style="font-size: 15px;">
                                THÔNG TIN THANH TOÁN
                            </p>
                        </div>
                       
                    </div>
                    <div class="content_main-ticket-child ">
                        <div class="content_main-ticket-child-layout ">
                           <div class="row mt-3">
                            <div class="col-12">
                                <label for="" class="payment-label">Số thẻ</label>
                            </div>
                            <div class="col-12 ">
                                <input  class="ticket-input" type="text" value="3641 4513 4369 7895">
                            </div>
                           
                           </div>
                           <div class="row mt-3">
                            <div class="col-12">
                                <label for="" class="payment-label">Họ tên chủ thẻ</label>
                            </div>
                            <div class="col-12 ">
                                <input  class="ticket-input" type="text" value="NGUYEN THI NGOC TUYEN">
                            </div>
                           
                           </div>
                           <div class="row mt-3">
                            <div class="col-12">
                                <label for="" class="payment-label">Ngày hết hạn</label>
                            </div>
                            <div class="col-10 ">
                                <input  class="ticket-input" type="text" value="05/2025">
                            </div>
                            <div class="col-2">
                                <button class="ticket-calendar-button"><i class="fas fa-calendar-alt"></i></button>
                            </div>
                           
                           </div>
                           <div class="row mt-3">
                            <div class="col-12">
                                <label for="" class="payment-label">CVV/CVC</label>
                            </div>
                            <div class="col-4 ">
                                <input  class="ticket-input" type="text" value="****">
                            </div>
                           
                           </div>
                        

                           <div class="row mt-4">
                            <div class="col-12 text-center">
                                <button class="book-ticket-button" style="padding: 5px 80px;">
                                   Thanh toán
                                </button>
                            </div>
                           
                           </div>

                        </div>
                        
                    </div>
                    </div>
                   
                </div>
            </div>
            
            </span>
          </span>
        </div>
      </div>


      <div class="img_trini img-position"> 
        <img class="img-trini" src="img/Trini_Arnold_Votay1 2.png" alt="">
      </div>

     
    </div>
  </body>
</html>
